# 本文件必须用【UTF-8】编码。
# 在 YAML 格式中，井号 # 之后的内容表示注释。

# name 表示“家族名称”（用家族中最牛逼的人名表示）。
name: 冯玉祥

# inner 表示“核心成员”（通常是有直接血缘关系的成员）
inner: [刘德贞, 李德全, 冯洪国, 冯洪志, 冯弗能, 冯弗伐, 冯弗矜, 冯洪达, 冯理达, 冯颖达, 冯晓达, 罗悠真, 罗元铮]

# outer 表示“外围成员”（通常是非血缘关系引入的成员）
outer: []

# relations 表示“家族成员关系”。使用 YAML 的【list】语法表示。
# 每一行又是一个 list，包含三个元素，分别表示：[from, to, desc]
# 考虑到生成“关系图”的展示效果，desc 尽量用一到两个字表示。
relations:
    - [冯玉祥, 冯洪国, 长子]
    - [冯玉祥, 冯洪志, 次子]
    - [冯玉祥, 冯洪达, 三子]
    - [冯玉祥, 冯弗能, 长女]
    - [冯玉祥, 冯弗伐, 次女]
    - [冯玉祥, 冯弗矜, 三女]
    - [冯玉祥, 冯理达, 四女]
    - [冯玉祥, 冯颖达, 五女]
    - [冯玉祥, 冯晓达, 六女]
    - [冯玉祥, 刘德贞, 妻]
    - [冯玉祥, 李德全, 妻]
    - [冯理达, 罗元铮, 夫]
    - [罗元铮, 罗悠真, 子]
    - [冯理达, 罗悠真, 子]
